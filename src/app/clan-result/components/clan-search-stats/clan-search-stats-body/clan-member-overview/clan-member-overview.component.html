<div class="container row">
  <div class="col-md-12">
    <ag-grid-angular
      #agGrid
      class="modal-grid-size ag-theme-balham-dark"
      [enableSorting]="true"
      [enableFilter]="true"
      [rowData]="playerStats"
      rowSelection='single'
      [frameworkComponents]="frameworkComponents"
      [columnDefs]="columnDefs"
      (rowClicked)="memberSearch()">
    </ag-grid-angular>
  </div>
</div>
