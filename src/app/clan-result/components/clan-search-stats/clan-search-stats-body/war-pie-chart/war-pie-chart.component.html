<div class="row" *ngIf="pieChartConfig && clanResult">
  <div class="col-md-4">
    <div class="mt-5 pull-right">
      <h5>Activate the color blindness-mode</h5>
      <span>Add some patterns to the chart:</span>
      <ui-switch switchColor="#c7c4c5" [(ngModel)]="pieChartConfig.isColorBlindnessActivated"
                 (change)="pieChartConfig.isColorBlindnessActivated != pieChartConfig.isColorBlindnessActivated"></ui-switch>
      <div *ngIf="pieChartConfig.isColorBlindnessActivated">
        <small><em>Color blindness-mode is activated!</em></small>
      </div>
    </div>
  </div>
  <div class="col-md-5">
    <canvas id='pieChart' width="300" height="auto"
            [data]="pieChartConfig.getData()" [labels]="pieChartConfig.getLabels()"
            [chartType]="pieChartConfig.getType()" [options]="pieChartConfig.getChartOptions()"
            [colors]="backgroundOnChanges()" baseChart></canvas>
  </div>
  <div class="col-md-3 text-center align-center">
    <span class="player-info-font">Current win streak: <span class="player-info-font font-weight-bold">
        {{clanResult.warWinStreak}}</span>
    </span>
  </div>
</div>
