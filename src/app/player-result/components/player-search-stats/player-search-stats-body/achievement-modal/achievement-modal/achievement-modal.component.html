<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true"
     [config]="{animated: true, backdrop: false}">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content clash-modal">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Achievements</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="childModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- List group -->
        <div class="row">
          <div class="col-md-4">
            <p class="font-weight-bold">
              Completed:<em>&nbsp;{{calculateCompletedAchievements()}}/ {{playerResult.achievements.length}}</em>
            </p>
            <div class="scrollable-list">
              <div *ngFor="let achievement of playerResult.achievements" class="list-group" role="tablist">
                <a class="list-group-item list-group-item-action list-group-item-dark" href="#{{achievement.name}}"
                   [class.active]="setActiveState(achievement.name)" (click)="chooseAchievement(achievement.name)"
                   data-toggle="list" role="tab">{{achievement.name}}</a>
              </div>
            </div>
          </div>
          <!-- Tab panes -->
          <div class="col-md-8">
            <div class="tab-content">
              <div class="tab-pane active" id="achievement.name" role="tabpanel">
                <h4>{{achievement.info}}</h4>
                <div class="mb-2">
                  <progressbar [max]="100" [value]="calculateProgress(achievement.value, achievement.target)"
                               type="warning" [striped]="true" [animate]="true">
                    <b>{{calculateProgress(achievement.value, achievement.target)}}% </b>
                  </progressbar>
                  <div class="container">
                    <form>
                      <div class="form-group row mb-2">
                        <div class="col-md-3">
                          <label class="font-weight-bold col-form-label" for="currentValue">Current Value:</label>
                        </div>
                        <div class="col-md-3">
                          <input type="text" class="font-weight-bold form-control-plaintext" readonly
                                 value="{{achievement.value}}" id="currentValue">
                        </div>
                        <div class="col-md-3">
                          <label class="font-weight-bold col-form-label" for="targetValue">Target Value:</label>
                        </div>
                        <div class="col-md-3">
                          <input type="text" class="font-weight-bold form-control-plaintext" readonly
                                 value="{{achievement.target}}" id="targetValue">
                        </div>
                      </div>
                    </form>
                    <form>
                      <div class="form-group row mb-2">
                        <div class="col-md-3">
                          <label class="font-weight-bold col-form-label" for="base">Base:</label>
                        </div>
                        <div class="col-md-9">
                          <img class="buildInfo" [src]="builderInfo.imgSrc">
                          <input type="text" class="font-weight-bold form-control-plaintext" readonly
                                 value="{{builderInfo.builderhall}}"
                                 id="base">
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
