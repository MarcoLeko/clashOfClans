<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true"
     [config]="{animated: true, backdrop: false}" *ngIf="clanInfo && playerResult">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content clash-modal">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Clan</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="childModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="mb-2 row">
            <div class="col-sm-2">
              <img [src]="playerResult.clan.badgeUrls.small">
            </div>
            <div class="col-sm-5">
              <span class="player-info-font font-weight-bold">{{playerResult.clan.name}}</span>
              <p><i>{{playerResult.clan.tag}}</i></p>
            </div>
            <div class="col-sm-5">
              <h5>
                <span class="player-info-font font-weight-bold">Members:
                <span class="badge badge-dark">{{clanInfo.members}}</span>&nbsp;/ 50
                </span>
              </h5>
            </div>
          </div>
          <div class="table-fixed table-responsive">
            <table class="table table-sm table-dark table-striped table-hover">
              <thead>
              <tr>
                <th scope="col">Tag</th>
                <th scope="col">Name</th>
                <th scope="col">Role</th>
                <th scope="col">Level</th>
                <th scope="col"><img *ngIf="trophyHomeImg" class="trophy-logo" [src]="trophyHomeImg"></th>
                <th scope="col"><img *ngIf="trophyNightImg" class="trophy-logo" [src]="trophyNightImg"></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let member of clanInfo.memberList" (click)="memberSearch(member)" id="memberGrid">
                <td scope="row">{{member.tag}}</td>
                <td>{{member.name}}</td>
                <td>{{member.role}}</td>
                <td>{{member.expLevel}}</td>
                <td>{{member.trophies}}</td>
                <td>{{member.versusTrophies}}</td>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
