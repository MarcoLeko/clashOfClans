<div class="container">
  <div class="mb-2 row">
    <div class="col-sm-9" *ngIf="clanInfo">
      <h5>
                <span class="player-info-font">Members:
                <span class="badge badge-dark">{{clanInfo.members}}</span>&nbsp;/ 50
                </span>
      </h5>
    </div>
    <div class="col-sm-3">
      <div class="mt-2">
        <button class="clanSearchButton btn btn-sm btn-orange" (click)="clanSearch()">Clan search <span><fa
          [name]="'arrow-right'" [size]="1"></fa></span></button>
      </div>
    </div>
  </div>
  <div *ngIf="rowData">
    <ag-grid-angular
      #agGrid
      class="modal-grid-size ag-theme-balham-dark"
      [enableSorting]="true"
      [enableFilter]="true"
      [rowData]="rowData"
      [frameworkComponents]="frameworkComponents"
      rowSelection='single'
      [columnDefs]="columnDefs"
      (rowClicked)="memberSearch()">
    </ag-grid-angular>
    <span><em>Click on a row, to see individual player stats.</em></span>
  </div>
</div>
