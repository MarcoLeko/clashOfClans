<div class="row">

  <div class="col-md-4">
    <div class="container row" *ngIf="troopsHome">
      <div *ngFor="let troop of troopsHome">
        <div class="icon-container">
          <img class="rounded" [src]="troop.url" width="40" height="40"
               [ngStyle]="{'filter' : troop.isUnlocked ? '' : 'grayScale(100%)'}">
          <span class="badge level-badge"
                [ngClass]="isSpellOrTroopMax(troop) ? 'badge-warning': 'badge-dark'">{{troop.level}}</span>&nbsp;
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="container row" *ngIf="spells">
      <div *ngFor="let spell of spells">
        <div class="icon-container">
          <img class="rounded" [src]="spell.url" width="40" height="40"
               [ngStyle]="{'filter' : spell.isUnlocked ? '' : 'grayScale(100%)'}">
          <span class="badge level-badge"
                [ngClass]="isSpellOrTroopMax(spell) ? 'badge-warning': 'badge-dark'">{{spell.level}}</span>&nbsp;
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="container row" *ngIf="troopsNight">
      <div *ngFor="let troop of troopsNight">
        <div class="icon-container">
          <img class="rounded" [src]="troop.url" width="40" height="40"
               [ngStyle]="{'filter' : troop.isUnlocked ? '' : 'grayScale(100%)'}">
          <span class="badge level-badge"
                [ngClass]="isSpellOrTroopMax(troop) ? 'badge-warning': 'badge-dark'">{{troop.level}}</span>&nbsp;
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-2">
    <div class="container row" *ngIf="siegeMachines">
      <div *ngFor="let machine of siegeMachines">
        <div class="icon-container">
          <img class="rounded" [src]="machine.url" width="54" height="54"
               [ngStyle]="{'filter' : machine.isUnlocked ? '' : 'grayScale(100%)'}">
          <span class="badge level-badge"
                [ngClass]="isSpellOrTroopMax(machine) ? 'badge-warning': 'badge-dark'">{{machine.level}}</span>&emsp;
        </div>
      </div>
    </div>
  </div>

</div>
