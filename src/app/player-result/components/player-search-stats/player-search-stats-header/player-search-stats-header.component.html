<div class="row" *ngIf="playerResult">
  <div class="col-sm-4 pull-left">
    <div class="card cardHeader">
      <div class="card-body">
        <form class="form-inline">
          <img class="img-thumbnail imgSize" src="assets/ClashLogo.png">
          <span class="font-weight-bold">&nbsp;{{playerResult.name}}&nbsp;</span>
          <span class="font-weight-bold">{{playerResult.tag}}&nbsp;</span>
          <span class="font-weight-bold">Lvl: {{playerResult.expLevel}}</span>
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="card cardHeader">
      <div class="card-body">
        <img class="img-thumbnail imgSize" src="assets/ClashLogo.png">
            <span class="font-weight-bold">&nbsp;{{playerResult.clan.clan.name}}&emsp;</span>
            <span class="font-weight-bold">Role: {{playerResult.role}}</span>
      </div>
    </div>
  </div>
  <div class="col-sm-5">
    <div class="card cardHeader">
      <div class="card-body">
        <img class="townhallLogo" [src]="imgSrcForTownhall">
        <span class="font-weight-bold">&emsp;{{playerResult.heroes[0].level}}&nbsp;</span>
        <img class="heroLogo" src="assets/barbarian_king.png">
        <span class="font-weight-bold">&emsp;{{playerResult.heroes[1].level}}&nbsp;</span>
        <img class="heroLogo" src="assets/archer_queen.png">
        <span class="font-weight-bold">&emsp;{{playerResult.heroes[2].level}}&nbsp;</span>
        <img class="heroLogo" src="assets/warden.png">
        <span class="font-weight-bold">&emsp;{{playerResult.heroes[3].level}}&nbsp;</span>
        <img class="heroLogo" src="assets/battle_machine.png">
      </div>
    </div>
  </div>
</div>
