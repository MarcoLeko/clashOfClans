<div class="row" *ngIf="playerResult">
  <div class="col-sm-6">
    <div class="container">
      <div class="row">
        <div class="col-sm-2" *ngIf="playerResult.league">
          <img class="imgSize" [src]="playerResult.league.iconUrls.medium">
        </div>
        <div class="col-sm-2" *ngIf="!playerResult.league">
          <img *ngIf="noLeagueUrl" class="imgSize" [src]="noLeagueUrl">
        </div>
        <div class="col-sm-10">
          <span class="player-info-font font-weight-bold">{{playerResult.name}}&emsp;</span>
          <span class="player-info-font font-weight-bold badge badge-purple">Level:
            <span class="badge badge-dark">{{playerResult.expLevel}}</span>
          </span>
          <span class="player-info-font font-weight-bold badge badge-dark">
            <fa [name]="'star'" [size]="1"></fa>
            <span>{{playerResult.warStars}}</span>
          </span>
          <p class="font-italic">{{playerResult.tag}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6 pull-right" *ngIf="playerResult.clan">
    <div class="row">
      <div class="col-sm-2">
        <img class="imgSize" [src]="playerResult.clan.badgeUrls.medium">
      </div>
      <div class="col-sm-10">
        <span class="player-info-font font-weight-bold">{{playerResult.clan.name}}&emsp;</span>
        <span class="font-weight-bold">Role: {{playerResult.role | roleType}}</span>
      </div>
    </div>
  </div>
</div>
<div class="mt-2 col-sm-12">
  <div class="container">
    <div class="row">
      <div class="col-sm-2" *ngIf="imgSrcForTownhallHome">
        <img class="imgSize" [src]="imgSrcForTownhallHome">
      </div>
      <div class="col-sm-2" *ngIf="imgSrcForTownhallNight">
        <img class="imgSize" [src]="imgSrcForTownhallNight">
      </div>
      <div class="col-sm-8">
        <div class="row" *ngIf="heroes">
          <div *ngFor="let hero of heroes">
            <span class="font-weight-bold">Level:{{hero.level}}&emsp;
              <img class="heroLogo" [src]="hero.heroImg"/>&emsp;
            </span>
          </div>
        </div>
        <div *ngIf="!hasHeroesInArray()">
          <span class="player-info-font font-weight-bold">
            <i>No heroes available&emsp;</i><img *ngIf="noHeroesUrl" class="clashPlayerLogo" [src]="noHeroesUrl">
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
