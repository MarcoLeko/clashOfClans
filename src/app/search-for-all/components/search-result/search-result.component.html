<div *ngIf="isLoading">
  <app-loading-screen></app-loading-screen>
</div>

<div *ngIf="hasNoResultFound">
  <app-error-search-result></app-error-search-result>
</div>

<div class="content-middle" *ngIf="searchResult.length !== 0">
  <div *ngFor="let result of searchResult">
    <app-search-result-body [searchResult]="result"></app-search-result-body>
  </div>
</div>
