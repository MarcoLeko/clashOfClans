<div *ngIf="isLoading">
  <app-loading-screen></app-loading-screen>
</div>

<div *ngIf="hasNoResultFound">
  <app-error-search-result></app-error-search-result>
</div>

<div *ngIf="searchResult.length !== 0">
  <app-search-result-body [searchResult]="searchResult[0]"></app-search-result-body>
</div>
